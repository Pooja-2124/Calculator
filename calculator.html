<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script> <!-- Linking the external JavaScript file -->
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" readonly> <!-- Readonly to prevent manual typing -->
                </div>
                <div>
                    <input type="button" value="AC" class="operator" onclick="document.querySelector('input[name=display]').value=''; lastCharacterWasOperator=false;">
                    <input type="button" value="DEL" class="operator" onclick="document.querySelector('input[name=display]').value = document.querySelector('input[name=display]').value.slice(0, -1)">
                    <input type="button" value="%" onclick="document.querySelector('input[name=display]').value=(document.querySelector('input[name=display]').value/100)" class="operator">
                    <input type="button" value="/" onclick="appendValue('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendValue('7')">
                    <input type="button" value="8" onclick="appendValue('8')">
                    <input type="button" value="9" onclick="appendValue('9')">
                    <input type="button" value="*" onclick="appendValue('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendValue('4')">
                    <input type="button" value="5" onclick="appendValue('5')">
                    <input type="button" value="6" onclick="appendValue('6')">
                    <input type="button" value="-" onclick="appendValue('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendValue('1')">
                    <input type="button" value="2" onclick="appendValue('2')">
                    <input type="button" value="3" onclick="appendValue('3')">
                    <input type="button" value="+" onclick="appendValue('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendValue('00')">
                    <input type="button" value="0" onclick="appendValue('0')">
                    <input type="button" value="." onclick="appendValue('.')" class="operator">
                    <input type="button" value="=" onclick="calculateResult()" class="operator equal">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
